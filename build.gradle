group 'pl.filip.minfo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'



    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.15.Final'
//    compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'
//    compile group: 'org.hibernate', name: 'hibernate-commons-annotations', version: '3.2.0.Final'
    compile group: 'org.hibernate', name: 'ejb3-persistence', version: '3.3.2.Beta1', ext: 'pom'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.0.5'
    compile 'org.jsoup:jsoup:1.11.2'
}
